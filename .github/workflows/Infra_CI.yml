name: Infra CI
on:
  push:
    branches: [ "main" ]
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          repository: Logotipiwe/dc_vars
          ref: main
      - name: load-env
        uses: duskmoon314/action-load-env@v1.1.0

      - uses: actions/checkout@v3

      - name: Upload
        uses: garygrossgarten/github-action-scp@release
        with:
          local: infra
          remote: /kuber/infra
          host: ${DC_HOST}
          username: ${SSH_USER}
          password: ${SSH_PASSWORD}
      - name: Deploy
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${DC_HOST}
          username: ${SSH_USER}
          password: ${SSH_PASSWORD}
          port: 22
          script: |
            cd /kuber/infra/
            docker-compose $(ls *.yml|sed "s/^/-f /g"|xargs) down --remove-orphans
            docker-compose $(ls *.yml|sed "s/^/-f /g"|xargs) up -d